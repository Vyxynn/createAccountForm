<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createAccountForm.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Create Account</h1>
            <p>Fill in the details to get started</p>
        </div>

        <form>
            <div class="name">
                <h4>Full Name <span style="color: #ad7b7b;">*</span></h4>
                <input class="question" type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="email">
                <h4>Email Address <span style="color: #ad7b7b;">*</span></h4>
                <input class="question" type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
    
            <div class="password">
                <h4>Password <span style="color: #ad7b7b;">*</span></h4>
                <input class="question" type="password" id="password" name="password" minlength="6" required>
                <p>Must be at least 8 characters long</p>
            </div>
    
            <div class="role">
                <h4>Role</h4>
                <select class="question" id="role" name="role">
                    <option value="">Select a role</option>
                    <option value="1">Role 1</option>
                    <option value="2">Role 2</option>
                    <option value="2">Role 3</option>
                </select>
            </div>
    
            <div class="bio">
                <h4>Bio</h4>
                <textarea class="question" id="bio" name="bio" rows="4" placeholder="Tell us about yourself "></textarea>
                <p>Keep it short and sweet</p>
            </div>
    
            <div class="terms normal">
            <input type="checkbox" id="terms" name="term" required>
            <label for="terms">I agree to the Terms and Conditions <span style="color: #ad7b7b;">*</span></label>
            </div>
    
            <div class="submit">
            <button>Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
